  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="writeNotificationModalLabel">Write Notification</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="notificationForm">
          <div class="mb-3">
            <label for="notificationTitle" class="form-label">Notification Title</label>
            <input type="text" class="form-control" id="notificationTitle" placeholder="Enter title" required />
          </div>
          <div class="mb-3">
            <label for="notificationBody" class="form-label">Notification Body</label>
            <textarea class="form-control" id="notificationBody" rows="4" placeholder="Write the notification content..." required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="submitNotification">Submit</button>
      </div>
    </div>
  </div>
