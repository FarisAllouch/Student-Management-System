<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Information Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./frontend/assets/css/spapp.css">

  <script src="./frontend/assets/js/jquery.min.js"></script>
  <script src="./frontend/assets/js/jquery.spapp.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row min-vh-100">
        <aside class="col-md-3 col-lg-2 bg-dark text-white p-4">
            <h4 class="mb-4 text-center">Menu</h4>
            <ul class="nav flex-column nav-pills">
              <li class="nav-item mb-2">
                <a class="nav-link text-white rounded-pill p-3" href="#dashboard">
                  <i class="bi bi-house-door-fill"></i> Dashboard
                </a>
              </li>
              
              <li class="nav-item mb-2">
                <a class="nav-link text-white rounded-pill p-3" href="#courses">
                  <i class="bi bi-book-fill"></i> Courses
                </a>
              </li>
              
              <li class="nav-item mb-2">
                <a class="nav-link text-white rounded-pill p-3" href="#info">
                  <i class="bi bi-person-fill"></i> Info
                </a>
              </li>

              <li class="nav-item mb-2">
                <a class="nav-link text-white rounded-pill p-3" href="login.html">
                  <i class="bi bi-person-fill"></i> Logout
                </a>
              </li>
            </ul>
          </aside>

      <main class="col-md-9 col-lg-10 p-4">
        <div id="app">
            <section id="pageContent">
                <main id="spapp" role="main">
                  <section id="dashboard" data-load="dashboard.html">
                  </section>
                  <section id="courses" data-load="courses.html">
                  </section>
                  <section id="notifications" data-load="notifications.html">
                  </section>
                  <section id="info" data-load="info.html">
                </section>
                </main>
            </section>
        </div>
      </main>
    </div>
  </div>

  <script>
    var app = $.spapp({
        defaultView: "#dashboard",
        templateDir: "./frontend/views/"
    });
    app.run();
  </script>

</body>
</html>
