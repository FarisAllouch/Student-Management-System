<!doctype html>
<html lang="en" class="no-js">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple HTML5 Page layout template with header, footer, sidebar etc.">

    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Student Management System</title>

    <link rel="stylesheet" href="./frontend/assets/css/style.css">
    <link rel="stylesheet" href="./frontend/assets/css/spapp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="./frontend/assets/js/jquery.min.js"></script>
    <script src="./frontend/assets/js/jquery.spapp.min.js"></script>
    <script src="./frontend/assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <nav>
        <label class="logo">W-School</label>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>

            <li><a href="#login" class="btn btn-success">Login</a></li>
        </ul>

    <section id="pageContent">

            <section id="login" data-load="login.html">

            <section id="page3" data-load="page3.html">

        </main>

	<footer>
		<h3 class="footer_text">All @copyright reserved by web tech knowledge</h3>
	</footer>

    <script>
        var app = $.spapp({
            defaultView: "#page1",
            templateDir: "./frontend/views/"
        });
        app.run();
    </script>

</html>
