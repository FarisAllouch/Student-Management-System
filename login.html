<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Student Management</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./frontend/assets/css/style.css" />
</head>
<body>
  <main class="container">

    <section id="login-section">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center mb-4">Student Management</h3>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" required />
                </div>
                <div id="errorMsg"></div>
                <div class="d-grid mt-3">
                  <button type="submit" class="btn btn-primary">Log In</button>
                </div>
              </form>
            </div>
          </div>
          <p class="text-center text-white mt-3">&copy; 2025 Student Management System</p>
        </div>
      </div>
    </section>

    <section id="dashboard" class="d-none">
      <nav class="navbar navbar-dark bg-primary mt-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>
      </nav>

      <div class="mt-4">
        <h3>Welcome, admin!</h3>
        <button id="logoutBtn" class="btn btn-outline-secondary mt-3">Log Out</button>
      </div>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./frontend/assets/js/script.js"></script>
</body>
</html>
